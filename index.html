<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Vitality - Application Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header no-print">
            <h1>Quest Vitality - Application Viewer</h1>
            <div id="stats" class="stats hidden">
                <strong id="appCount">0</strong> applications loaded
            </div>
            <div class="controls">
                <button onclick="loadApplications()">Load Applications</button>
                <button onclick="window.print()" id="printBtn" disabled>Print Selected</button>
                <button onclick="toggleJsonView()" id="jsonToggleBtn" disabled>Show/Hide JSON</button>
            </div>
        </div>

        <div id="error" class="error hidden"></div>
        <div id="loading" class="loading hidden">Loading applications...</div>

        <div id="applicationsList" class="applications-list hidden"></div>

        <div id="applicationDetail" class="hidden"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
